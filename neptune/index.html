<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Neptune Tuning</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Neptune</h1>
        <svg class="bar-chart"></svg> <!-- The container for your graph -->
      <div class="dropdown">
        <button>Standard Tunings</button>
        <div class="toptions">
          <button class="tuning" data-tuning="standard">Standard E</button>
          <button class="tuning" data-tuning="dSharp">D#</button>
          <button class="tuning" data-tuning="d">D</button>
          <button class="tuning" data-tuning="cSharp">C#</button>
          <button class="tuning" data-tuning="c">C</button>
          <button class="tuning" data-tuning="b">B</button>
          <button class="tuning" data-tuning="aSharp">A#</button>
          <button class="tuning" data-tuning="a">A</button>
          <button class="tuning" data-tuning="gSharp">G#</button>
          <button class="tuning" data-tuning="g">G</button>
          <button class="tuning" data-tuning="fSharp">F#</button>
          <button class="tuning" data-tuning="f">F</button>
        </div>
      </div>
      <div class="stringsContainer">
        <button class="btn" id="1string">E</button>
        <button class="btn" id="2string">A</button>
        <button class="btn" id="3string">D</button>
        <button class="btn" id="4string">G</button>
        <button class="btn" id="5string">B</button>
        <button class="btn" id="6string">E</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.6.0/dist/ml5.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
